<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Column: Code Editor -->
        <div class="editor">
            <h2>Python Code Editor</h2>
            <textarea id="code-editor" spellcheck="false"></textarea>
            <button onclick="runCode()">Run</button>
            <button id="clear-button">Clear</button> <!-- Clear Button -->
            <button id="save-button">Save</button> <!-- Save Button -->
        </div>

        <!-- Right Column: Output -->
        <div class="output">
            <h2>Output</h2>
            <div id="output-window"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Developed with ♥️ by <a href="https://www.github.com/Scemworks" target="_blank">Scemworks</a></p>
    </footer>

    <script src="scripts/script.js"></script> <!-- External JavaScript file -->
</body>
</html>
